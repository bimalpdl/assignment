<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage with Table</title>
</head>
<body>
        <h1>Webpage using table tags of HTML</h1>            
    <table border="1" cellpadding="7px" cellspacing="0px" style=" width:40%;">
        <tr>
            <th>Table Header 1</th>
            <th>Table Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
        <tr>
            <td colspan="2">We also can use colspan/rowspan tag to merge table cells</td>
        </tr>
    </table><br>    
    <hr size="2" color="red">
    <footer>
        <center>
        <p>&copy;Bimal Paudel</p>
    </center>
    </footer>
</body>
</html>
