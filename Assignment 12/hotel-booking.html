        *{
            /* margin: 0px; */
            padding: 0px;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        body{
            background-image: url('./images/bgphoto.jpg');
                        }
        .nav1{
            display: flex;
            justify-content: space-around;
            height: 150px;
            /* border: 1px solid black; */
            background-color: #97ccf769;
            align-items: center;
        }
        li a{
            color: rgb(255, 255, 255);
            font-size: 25px;
           margin-right: 50px;
            padding: 10px;
        }
        li a:hover{
            color: rgba(243, 170, 52, 0.588);
        }
        li{
            display: inline-block;
        }
        .mark{
            /* border: 1px solid rgb(255, 255, 255); */
            height: 35px;
            margin-top: 3px;
            display: flex;
            align-items: center;
        }
        marquee p{
            color: white;
            padding-bottom: 5px;
            font-size: large;
        }

        

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f4f8f6e2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }





        .foot{
            text-align: center;
            font-size: smaller;
            font-style: italic;
            color:white;
            background-color: #97ccf769;
        }
        .foot p a{
            color: rgba(204, 206, 111, 0.588);
        }
        .foot p{
            padding: 5px 0px;
        }

        <marquee behavior="scroll" direction="left" scrolldelay="100">
            <p>This is the content of marquee tag</p>
        </marquee>
    </div>
</header>

<main>

    <form>
        <h2>Book ing</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="checkIn">Check-in Date:</label>
        <input type="date" id="checkIn" name="checkIn" required>

        <label for="checkOut">Check-out Date:</label>
        <input type="date" id="checkOut" name="checkOut" required>

        <label for="roomType">Room Type:</label>
        <select id="roomType" name="roomType" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>

        <label for="specialRequests">Special Requests:</label>
        <textarea id="specialRequests" name="specialRequests" rows="4"></textarea>

        <button type="submit">Book Now</button>
    </form>

</main>
