<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with List</title>
</head>
<body>

    <h2>Unordered List:</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List:</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <h2>Unordered list Types</h2>
    <ul type="circle">
        <li>Circle</li>
        <li>Disc</li>
        <li>square</li>
    </ul>
    <h2>Ordered list types</h2>
    <ol type="A">
        <li>"A"</li>
        <li>"a"</li>
        <li>"I"</li>
    </ol>
    <footer>
        <hr size="3px" color="red">
        <center>
        <p>&copy;Bimal Paudel</p>
    </center>
    </footer>
</body>
</html>
